<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body {
				background: #240041;
			}
			h1 {
				margin: 150px auto;
				text-align: center;
				font-size: 80px;
				color: #900048;
			}
			h1 span:nth-child(2n) {
				animation: blink 1s infinite;
			}
			h1 span:nth-child(2n+1) {
				animation: blink 1s 0.5s infinite;
			}
			
			@keyframes blink{
				33% {
					color: #FF4057;;
				}
				66% {
					color: #FF8260;
				}
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<h1>
				<span>香</span>
				<span>烟</span>
				<span>啤</span>
				<span>酒</span>
				<span>烧</span>
				<span>烤</span>
			</h1>
		</div>
	</body>
</html>
